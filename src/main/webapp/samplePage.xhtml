<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Sample Page</title>
</h:head>
<h:body>
	<f:view>
           
		<h:form id="form">
			<h:panelGrid id="grid" columns="3">
				<h:outputLabel value="Data1" />
				<h:inputText id="data1" value="#{sampleController.data1}">
				</h:inputText>
                                <h:message for="data1"/>

				<h:outputLabel value="Data2" />
				<h:inputText id="data2" value="#{sampleController.data2}" >
                                    <f:validateRequired/>
                                    <f:validateRegex pattern="\d*"/>
                                </h:inputText>
                                <h:message for="data2"/>

			</h:panelGrid>


			<h:commandButton action="#{sampleController.submit}" value="submit" />


		</h:form>
	</f:view>
</h:body>
</html>
