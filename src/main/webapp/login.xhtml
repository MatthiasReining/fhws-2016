<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
 	  xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
>
<h:head>
	<title>Login Page</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

	<!-- Optional theme -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        
        <style>
            body {
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #eee;
}

.form-signin {
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
  margin-bottom: 10px;
}
.form-signin .checkbox {
  font-weight: normal;
}
.form-signin .form-control {
  position: relative;
  height: auto;
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
        </style>
</h:head>
<h:body>
	<f:view locale="#{localeController.lang}">
		<h:message for="loginMsg" />


		<div class="container">
		

			<h:form id="loginForm" class="form-signin">
                            
                            <h2 class="form-signin-heading">#{msg.signInMsg}</h2>
                            <label for="inputEmail" class="sr-only">#{msg.emailAddress}</label>
                            <h:inputText id="email" 
                                         class="form-control"                                         
                                         pt:placeholder="Email address"
                                         value="#{loginController.email}" />
                            
                            <label for="inputPassword" class="sr-only">#{msg.password}</label>
                            <h:inputSecret id="password" 
                                           class="form-control" 
                                           pt:placeholder="Password" 
                                           value="#{loginController.password}" />
                            
                            <h:commandButton class="btn btn-lg btn-primary btn-block" action="#{loginController.login()}" value="#{msg.signIn}" />
                            
                            
                            <br/><br/>
                            <hr/>
                            
                            <h:commandButton class="btn btn-lg btn-primary btn-block" 
                                             action="#{localeController.changeLanguage('de')}" 
                                             image="img/de.png" />
                            <h:commandButton class="btn btn-lg btn-primary btn-block" 
                                              action="#{localeController.changeLanguage('en')}" 
                                              image="img/en.png" />
                            <h:commandButton class="btn btn-lg btn-primary btn-block" 
                            		          action="#{localeController.changeLanguage('es')}" 
                            		          image="img/es.png"  />
                            


			</h:form>
		</div>
	</f:view>
</h:body>
</html>
